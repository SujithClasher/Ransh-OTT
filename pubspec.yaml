name: ransh_app
description: "Ransh - Kids OTT Platform for educational content"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Video Player
  video_player: ^2.9.3
  
  # Networking
  dio: ^5.7.0
  
  # Firebase & Auth
  google_sign_in: ^6.2.2
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.1
  firebase_messaging: ^15.2.0
  firebase_crashlytics: ^4.3.0
  firebase_analytics: ^11.4.00
  
  # Encryption & Security
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.3
  pointycastle: ^3.9.1
  
  # Local Server for encrypted playback
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  
  # Device Detection
  device_info_plus: ^11.2.0
  
  # Resumable Uploads
  tus_client: ^1.0.2
  cross_file: ^0.3.5+1
  flutter_riverpod: ^2.6.1
  
  # Utilities
  wakelock_plus: ^1.2.0
  uuid: ^4.5.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  http: 0.13.6
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^6.1.1
  file_picker: ^8.1.4
  url_launcher: ^6.3.1
  # webview_flutter: ^4.10.0 # Removed for Bunny.net

  # Payments handled externally via website (Play Store compliant)

  # JSON serialization
  json_annotation: ^4.9.0
  firebase_storage: ^12.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13

  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.jpg"
  min_sdk_android: 21

flutter_native_splash:
  background_image: "assets/images/splash_logo.png"
  
  android: true
  ios: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/avatars/
    - assets/images/
    - assets/icons/
